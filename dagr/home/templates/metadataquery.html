{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Metadata Query{% endblock %}</title>
</head>
<body>

    {% block pagecontent %}
    <h1 align="center">Metadata Query</h1>
    <div class="w3-container">
        <form action="/metadataquery/" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            GUID <input type="text" name="guid"/>
            <br/>

            File Name <input type="text" name=name"/>
            <br/>

            Path <input type="text" name="path"/>
            <br/>

            Size in Bytes <input type="text" name="size"/>
            <br/>

            Creation Time <input type="text" name="creationtime"/>
            <br/>

            Creator <input type="text" name="creator"/>
            <br/>

            Modification Time <input type="text" name="modtime"/>
            <br/>

            Date <input type="text" name="date"/>
            <br/>

            <input type="submit" value="Submit" />
        </form>

        <script type="text/javascript">
        $(document).ready(function() {
          $(".js-example-basic-single").select2();
        });
        </script>

        <select class="js-example-basic-single">
            <option value="dagr1">DAGR 1</option>
            ...
            <option value="dagr2">DAGR 2</option>
            <option value="dagr3">DAGR 3</option>
        </select>

        Choose Parent DAGR

        Choose Any Child DAGRs

    </div>

    {% endblock %}


</body>
</html>
