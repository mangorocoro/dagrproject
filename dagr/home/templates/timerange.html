{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Time Range{% endblock %}</title>
</head>
<body>

    {% block pagecontent %}
    <h1 align="center">Choose a Time Range</h1>
    <div class="w3-container">
        Choose Date Range:
        <input id="date-range-box"type="text" name="daterange" value="01/01/2015 1:30 PM - 01/01/2015 2:00 PM" />

        <script type="text/javascript">
            $(function() {
                $('input[name="daterange"]').daterangepicker({
                    timePicker: true,
                    timePickerIncrement: 1,
                    locale: {
                        format: 'MM/DD/YYYY h:mm A'
                    }
                });
            });

            $(function() {
                $('input[name="daterange"]').on('apply.daterangepicker', function(ev, picker) {
                    console.log(picker.startDate.format('YYYY-MM-DD h:mm A'));
                    console.log(picker.endDate.format('YYYY-MM-DD h:mm A'));
                    var startdate = picker.startDate.format('YYYY-MM-DD h:mm A');
                    var enddate = picker.endDate.format('YYYY-MM-DD h:mm A');
                    alert("start date = " + startdate + "\nend date = " + enddate);
                });
            });


        </script>

    </div>




    {% endblock %}


</body>
</html>
